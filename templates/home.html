{% extends 'base.html' %}

{% block title %}
  Главная страница блога
{% endblock %}

{% block content %}
  <h2 class="card-title" style="font-family: Comic Sans MS, Comic Sans, cursive; color: blue"><strong>Alex Yordan - тревел-блоггер</strong></h2>
    <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner" style="background: #444;">
    <div class="carousel-item active">
      <img src="../static/image/photo_alex.jpg" class="d-block" style="max-width:800px; width:100%; height:auto; margin:0 auto; display:block;" alt="Это Alex">
    </div>
    <div class="carousel-item">
      <img src="../static/image/photo_alexx.jpg" class="d-block" style="max-width:800px; width:100%; height:auto; margin:0 auto; display:block;" alt="Это Alex">
    </div>
    <div class="carousel-item">
      <img src="../static/image/photo_two.jpg" class="d-block" style="max-width:800px; width:100%; height:auto; margin:0 auto; display:block;" alt="Это Alex с дочкой">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
    </button>
    </div>

<h2 class="card-title" style="font-family: Comic Sans MS, Comic Sans, cursive; color: blue"><strong>(8Р)</strong></h2>
<h5 class="card-title" style="font-family: Comic Sans MS, Comic Sans, cursive; color: blue"><strong> Всё это - учебный проект, ни каким блоггингом я не занимаюсь. А рисунки рисовал Кандински и Яндекс.</strong></h5>


{% endblock %}
